<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W12B</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>POST YOUR IDEAS</h1>
    <div>
        <input id="title" type="text" placeholder="title">
        <input id="bodyText" type="text" placeholder="post">
        <button>Submit Post</button>
        <div>
            <p id="success">Post submitted sucessfully!</p>
            <p id="failure">There was an error, please try again later.</p>
            <p id="missingInfo">Please enter all required information</p>
        </div>
    </div>

    <div id="appendPosts"></div>
    <a href="#"><img src="https://image.flaticon.com/icons/png/512/992/992703.png"/></a>
</body>
</html>
